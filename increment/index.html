<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="change(1)">+</button>
    <span id="totalVal">0</span>
    <button onclick="change(-1)">-</button>
    <div>
        <button onclick="change(0)">RESET</button>
    </div>

    <script>
        function change(click){
        const total = document.getElementById("totalVal");
        const sumVal = parseInt(total.innerText) + click;
        total.innerText = sumVal;
        if(sumVal <0 ){
            total.innerText = 0;
        }
        if(click === 0){
            total.innerText = 0;
        }
        }

    </script>
</body>
</html>
